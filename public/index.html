    <!-- Dynamic base path script - execute before anything else loads -->
    <script>
        // Function to get the base path from the current URL
        function getBasePath() {
            // Get the current path from the window location
            const path = window.location.pathname;
            
            // Skip leading slash if present for splitting
            const pathToProcess = path.startsWith('/') ? path.substring(1) : path;
            
            // Split by slashes to get path segments
            const segments = pathToProcess.split('/');
            
            // If no segments or only empty segments, we're at the root
            if (segments.length === 0 || (segments.length === 1 && segments[0] === '')) {
                return '';
            }
            
            // Check if the last segment is a file (like index.html)
            const lastSegment = segments[segments.length - 1];
            const isLastSegmentFile = lastSegment.includes('.');
            
            // If the last segment is a file, use all segments except the last one
            if (isLastSegmentFile) {
                // Join all segments except the last one, preceded by a slash
                return '/' + segments.slice(0, segments.length - 1).join('/');
            }
            
            // If we have segments and the last one isn't a file, use the full path
            // This typically means we're at a route like /app or /some/other/path
            return path;
        }
        
        // Set the base path as a global variable
        window.APP_BASE_PATH = getBasePath();
        console.log('Detected base path: "' + window.APP_BASE_PATH + '"');
        
        // Helper to get full resource path
        function getResourcePath(path) {
            // If there's no app base path, just ensure the path starts with a slash
            if (!window.APP_BASE_PATH) {
                return path.startsWith('/') ? path : '/' + path;
            }
            
            // If path already starts with the base path, return as is
            if (path.startsWith(window.APP_BASE_PATH + '/') || path === window.APP_BASE_PATH) {
                return path;
            }
            
            // If path starts with '/', remove the slash if we have a non-empty base path
            if (path.startsWith('/') && window.APP_BASE_PATH !== '') {
                path = path.substring(1);
            }
            
            // If path doesn't start with '/' and base path is not empty, add a slash
            const separator = (window.APP_BASE_PATH !== '' && !path.startsWith('/')) ? '/' : '';
            
            return window.APP_BASE_PATH + separator + path;
        }
        
        // Dynamically create a base element
        if (window.APP_BASE_PATH) {
            const baseElement = document.createElement('base');
            baseElement.href = window.APP_BASE_PATH + '/';
            document.head.appendChild(baseElement);
        }
    </script>

    <!-- Service Worker Registration -->
    <script>
        // Track if an update is available
        let updateAvailable = false;

        // Service worker registration and update handling
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Use options to set the correct scope
                const swOptions = {};
                
                // Use the dynamically detected base path
                const basePath = window.APP_BASE_PATH || '';
                
                // Function to register the service worker
                function registerServiceWorker() {
                    // Set the correct scope based on the base path
                    // For empty base path, use '/' as the scope
                    swOptions.scope = basePath ? basePath + '/' : '/';
                    console.log('Setting service worker scope to:', swOptions.scope);
                    
                    // Register the service worker with the correct scope and path
                    navigator.serviceWorker.register(getResourcePath('/sw.js'), swOptions)
                        .then(registration => {
                            console.log('ServiceWorker registration successful with scope:', registration.scope);
                            
                            // Send configuration to service worker
                            function setServiceWorkerConfig() {
                                if (navigator.serviceWorker.controller) {
                                    // Determine protocol from current location
                                    const protocol = window.location.protocol === 'https:' ? 'https' : 'http';
                                    
                                    // Send protocol preference to service worker
                                    navigator.serviceWorker.controller.postMessage({
                                        type: 'SET_PROTOCOL',
                                        protocol: protocol
                                    });
                                    
                                    // Also send base path
                                    navigator.serviceWorker.controller.postMessage({
                                        type: 'SET_BASE_PATH',
                                        basePath: basePath
                                    });
                                    
                                    console.log(`Set service worker protocol preference to: ${protocol}`);
                                    console.log(`Set service worker base path to: "${basePath}"`);
                                } else {
                                    console.log('Service worker not yet controlling the page');
                                    // Try again in a second if not ready
                                    setTimeout(setServiceWorkerConfig, 1000);
                                }
                            }
                            
                            setTimeout(setServiceWorkerConfig, 1000);
                            
                            // Check for updates
                            registration.addEventListener('updatefound', () => {
                                const newWorker = registration.installing;
                                console.log('New service worker installing');
                                
                                newWorker.addEventListener('statechange', () => {
                                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                        console.log('New service worker installed but waiting for activation');
                                        updateAvailable = true;
                                        
                                        // Show update notification
                                        showUpdateNotification();
                                    }
                                });
                            });
                        })
                        .catch(error => {
                            console.error('ServiceWorker registration failed:', error);
                        });
                }
                
                // Wait a bit before registering to ensure everything is ready
                setTimeout(registerServiceWorker, 1000);
                
                // Detect controller change (service worker activated)
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    console.log('Service worker controller changed');
                    
                    // If this wasn't from our update button, reload
                    if (!updateAccepted) {
                        window.location.reload();
                    }
                });
            });
        }
        
        // Flag to prevent double reload
        let updateAccepted = false;
        
        // Function to display an update notification
        function showUpdateNotification() {
            // Create or find the notification element
            let notificationContainer = document.getElementById('sw-update-notification');
            
            if (!notificationContainer) {
                // Create notification container
                notificationContainer = document.createElement('div');
                notificationContainer.id = 'sw-update-notification';
                notificationContainer.style.position = 'fixed';
                notificationContainer.style.bottom = '20px';
                notificationContainer.style.right = '20px';
                notificationContainer.style.backgroundColor = '#4CAF50';
                notificationContainer.style.color = 'white';
                notificationContainer.style.padding = '15px 20px';
                notificationContainer.style.borderRadius = '5px';
                notificationContainer.style.boxShadow = '0 3px 6px rgba(0,0,0,0.16)';
                notificationContainer.style.zIndex = '9999';
                notificationContainer.style.display = 'flex';
                notificationContainer.style.alignItems = 'center';
                notificationContainer.style.justifyContent = 'space-between';
                notificationContainer.style.maxWidth = '320px';
                
                // Create message
                const message = document.createElement('div');
                message.textContent = 'Application update available';
                
                // Create buttons container
                const buttonsContainer = document.createElement('div');
                buttonsContainer.style.marginLeft = '15px';
                
                // Create update button
                const updateButton = document.createElement('button');
                updateButton.textContent = 'Update Now';
                updateButton.style.backgroundColor = 'white';
                updateButton.style.color = '#4CAF50';
                updateButton.style.border = 'none';
                updateButton.style.padding = '5px 10px';
                updateButton.style.borderRadius = '3px';
                updateButton.style.cursor = 'pointer';
                updateButton.style.marginRight = '10px';
                
                // Create dismiss button
                const dismissButton = document.createElement('button');
                dismissButton.textContent = 'Later';
                dismissButton.style.backgroundColor = 'transparent';
                dismissButton.style.color = 'white';
                dismissButton.style.border = 'none';
                dismissButton.style.padding = '5px 10px';
                dismissButton.style.borderRadius = '3px';
                dismissButton.style.cursor = 'pointer';
                
                // Add update action
                updateButton.addEventListener('click', () => {
                    if (updateAvailable && 'serviceWorker' in navigator && navigator.serviceWorker.controller) {
                        updateAccepted = true;
                        // Send skip-waiting message to activate the new service worker
                        navigator.serviceWorker.controller.postMessage({
                            type: 'SKIP_WAITING'
                        });
                        notificationContainer.remove();
                    }
                });
                
                // Add dismiss action
                dismissButton.addEventListener('click', () => {
                    notificationContainer.remove();
                });
                
                // Assemble notification
                buttonsContainer.appendChild(updateButton);
                buttonsContainer.appendChild(dismissButton);
                notificationContainer.appendChild(message);
                notificationContainer.appendChild(buttonsContainer);
                
                // Add to document
                document.body.appendChild(notificationContainer);
            }
        }
    </script>

    <script>
        // Track if we're waiting for cache clear response
        let cacheClearInProgress = false;
        let cacheClearedCallback = null;
        
        // Listen for messages from service worker, only if supported
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                // Handle cache cleared message
                if (event.data && event.data.type === 'CACHES_CLEARED') {
                    console.log('Received confirmation that caches were cleared at:', new Date(event.data.timestamp).toLocaleTimeString());
                    cacheClearInProgress = false;
                    
                    // Call callback if one was registered
                    if (typeof cacheClearedCallback === 'function') {
                        cacheClearedCallback();
                        cacheClearedCallback = null;
                    }
                }
                
                // Handle service worker update notification
                if (event.data && event.data.type === 'SW_UPDATED') {
                    console.log('Service worker updated to version:', event.data.version);
                }
            });
        }
        
        /**
         * Force refresh the app by clearing caches and service workers
         * Used during development or in emergency recovery situations
         */
        async function refreshApp() {
            console.log('Starting app refresh process...');
            
            // Clear caches and unregister service workers
            const clearPromise = new Promise(async (resolve) => {
                // Set cache clear in progress
                cacheClearInProgress = true;
                
                // Set callback to be called when service worker confirms clearing
                cacheClearedCallback = () => {
                    console.log('Caches cleared successfully');
                    resolve(true);
                };
                
                try {
                    // Check if service workers are supported before trying to use them
                    if ('serviceWorker' in navigator) {
                        // If we have a service worker controlling the page, send message
                        if (navigator.serviceWorker.controller) {
                            navigator.serviceWorker.controller.postMessage({
                                type: 'CLEAR_CACHES'
                            });
                            console.log('Sent cache clear request to service worker');
                            
                            // Set a timeout in case the service worker doesn't respond
                            setTimeout(() => {
                                if (cacheClearInProgress) {
                                    console.log('Timeout waiting for service worker response, continuing with unregister');
                                    cacheClearInProgress = false;
                                    resolve(false);
                                }
                            }, 3000);
                        } else {
                            console.log('No controlling service worker found');
                            cacheClearInProgress = false;
                            resolve(false);
                        }
                    } else {
                        console.log('Service workers not supported in this browser');
                        cacheClearInProgress = false;
                        resolve(false);
                    }
                } catch (error) {
                    console.error('Error sending message to service worker:', error);
                    cacheClearInProgress = false;
                    resolve(false);
                }
            });
            
            // Wait for service worker to clear caches or timeout
            const cleared = await clearPromise;
            
            try {
                // Now unregister all service workers if supported
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for(let registration of registrations) {
                        console.log('Unregistering service worker');
                        await registration.unregister();
                    }
                    console.log('All service workers unregistered');
                }
                
                // Manually clear caches as well (belt and suspenders)
                const cacheNames = await caches.keys();
                await Promise.all(
                    cacheNames.map(cacheName => {
                        console.log(`Clearing cache: ${cacheName}`);
                        return caches.delete(cacheName);
                    })
                );
            } catch (error) {
                console.error('Error clearing caches:', error);
                cacheClearInProgress = false;
                resolve(false);
            }
        }
    </script>
