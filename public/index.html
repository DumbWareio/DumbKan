    <!-- Service Worker Registration -->
    <script>
        // Track if an update is available
        let updateAvailable = false;

        // Service worker registration and update handling
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                        
                        // Wait for appConfig to be loaded before setting protocol
                        function setServiceWorkerProtocol() {
                            if (window.appConfig) {
                                // Extract protocol from apiUrl
                                const apiUrl = window.appConfig.apiUrl;
                                const protocol = apiUrl.startsWith('https://') ? 'https' : 'http';
                                
                                // Send protocol preference to service worker
                                if (navigator.serviceWorker.controller) {
                                    navigator.serviceWorker.controller.postMessage({
                                        type: 'SET_PROTOCOL',
                                        protocol: protocol
                                    });
                                    console.log(`Set service worker protocol preference to: ${protocol}`);
                                } else {
                                    console.log('Service worker not yet controlling the page');
                                    // Try again in a second if not ready
                                    setTimeout(setServiceWorkerProtocol, 1000);
                                }
                            } else {
                                console.log('appConfig not yet loaded, waiting...');
                                setTimeout(setServiceWorkerProtocol, 1000);
                            }
                        }
                        
                        setTimeout(setServiceWorkerProtocol, 1000);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            console.log('New service worker installing');
                            
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('New service worker installed but waiting for activation');
                                    updateAvailable = true;
                                    
                                    // Show update notification
                                    showUpdateNotification();
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.error('ServiceWorker registration failed:', error);
                    });
                    
                // Detect controller change (service worker activated)
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    console.log('Service worker controller changed');
                    
                    // If this wasn't from our update button, reload
                    if (!updateAccepted) {
                        window.location.reload();
                    }
                });
            });
        }
        
        // Flag to prevent double reload
        let updateAccepted = false;
        
        // Function to display an update notification
        function showUpdateNotification() {
            // Create or find the notification element
            let notificationContainer = document.getElementById('sw-update-notification');
            
            if (!notificationContainer) {
                // Create notification container
                notificationContainer = document.createElement('div');
                notificationContainer.id = 'sw-update-notification';
                notificationContainer.style.position = 'fixed';
                notificationContainer.style.bottom = '20px';
                notificationContainer.style.right = '20px';
                notificationContainer.style.backgroundColor = '#4CAF50';
                notificationContainer.style.color = 'white';
                notificationContainer.style.padding = '15px 20px';
                notificationContainer.style.borderRadius = '5px';
                notificationContainer.style.boxShadow = '0 3px 6px rgba(0,0,0,0.16)';
                notificationContainer.style.zIndex = '9999';
                notificationContainer.style.display = 'flex';
                notificationContainer.style.alignItems = 'center';
                notificationContainer.style.justifyContent = 'space-between';
                notificationContainer.style.maxWidth = '320px';
                
                // Create message
                const message = document.createElement('div');
                message.textContent = 'Application update available';
                
                // Create buttons container
                const buttonsContainer = document.createElement('div');
                buttonsContainer.style.marginLeft = '15px';
                
                // Create update button
                const updateButton = document.createElement('button');
                updateButton.textContent = 'Update Now';
                updateButton.style.backgroundColor = 'white';
                updateButton.style.color = '#4CAF50';
                updateButton.style.border = 'none';
                updateButton.style.padding = '5px 10px';
                updateButton.style.borderRadius = '3px';
                updateButton.style.cursor = 'pointer';
                updateButton.style.marginRight = '10px';
                
                // Create dismiss button
                const dismissButton = document.createElement('button');
                dismissButton.textContent = 'Later';
                dismissButton.style.backgroundColor = 'transparent';
                dismissButton.style.color = 'white';
                dismissButton.style.border = 'none';
                dismissButton.style.padding = '5px 10px';
                dismissButton.style.borderRadius = '3px';
                dismissButton.style.cursor = 'pointer';
                
                // Add update action
                updateButton.addEventListener('click', () => {
                    if (updateAvailable && navigator.serviceWorker.controller) {
                        updateAccepted = true;
                        // Send skip-waiting message to activate the new service worker
                        navigator.serviceWorker.controller.postMessage({
                            type: 'SKIP_WAITING'
                        });
                        notificationContainer.remove();
                    }
                });
                
                // Add dismiss action
                dismissButton.addEventListener('click', () => {
                    notificationContainer.remove();
                });
                
                // Assemble notification
                buttonsContainer.appendChild(updateButton);
                buttonsContainer.appendChild(dismissButton);
                notificationContainer.appendChild(message);
                notificationContainer.appendChild(buttonsContainer);
                
                // Add to document
                document.body.appendChild(notificationContainer);
            }
        }
    </script>

    <!-- Debug Helper for Service Worker -->
    <script>
        // Track if we're waiting for cache clear response
        let cacheClearInProgress = false;
        let cacheClearedCallback = null;
        
        // Listen for messages from service worker
        navigator.serviceWorker.addEventListener('message', (event) => {
            // Handle cache cleared message
            if (event.data && event.data.type === 'CACHES_CLEARED') {
                console.log('Received confirmation that caches were cleared at:', new Date(event.data.timestamp).toLocaleTimeString());
                cacheClearInProgress = false;
                
                // Call callback if one was registered
                if (typeof cacheClearedCallback === 'function') {
                    cacheClearedCallback();
                    cacheClearedCallback = null;
                }
            }
            
            // Handle service worker update notification
            if (event.data && event.data.type === 'SW_UPDATED') {
                console.log('Service worker updated to version:', event.data.version);
            }
        });
        
        // This helper function will be available in the browser console
        // to allow developers to manually clear caches if needed
        window.clearAppCache = async function(reloadAfter = true) {
            console.log('Manually clearing all caches...');
            
            // Create a promise that resolves when cache clearing is complete
            const clearPromise = new Promise((resolve) => {
                if (cacheClearInProgress) {
                    console.log('Cache clearing already in progress, please wait...');
                    return resolve(false);
                }
                
                cacheClearInProgress = true;
                
                // Set callback to be called when service worker confirms clearing
                cacheClearedCallback = () => {
                    console.log('Caches cleared successfully');
                    resolve(true);
                };
                
                try {
                    // If we have a service worker controlling the page, send message
                    if (navigator.serviceWorker.controller) {
                        navigator.serviceWorker.controller.postMessage({
                            type: 'CLEAR_CACHES'
                        });
                        console.log('Sent cache clear request to service worker');
                        
                        // Set a timeout in case the service worker doesn't respond
                        setTimeout(() => {
                            if (cacheClearInProgress) {
                                console.log('Timeout waiting for service worker response, continuing with unregister');
                                cacheClearInProgress = false;
                                resolve(true);
                            }
                        }, 3000);
                    } else {
                        console.log('No service worker controlling the page, proceeding with direct cache clear');
                        cacheClearInProgress = false;
                        resolve(true);
                    }
                } catch (error) {
                    console.error('Error sending message to service worker:', error);
                    cacheClearInProgress = false;
                    resolve(false);
                }
            });
            
            // Wait for service worker to clear caches or timeout
            const cleared = await clearPromise;
            
            try {
                // Now unregister all service workers
                const registrations = await navigator.serviceWorker.getRegistrations();
                for(let registration of registrations) {
                    console.log('Unregistering service worker');
                    await registration.unregister();
                }
                console.log('All service workers unregistered');
                
                // Manually clear caches as well (belt and suspenders)
                const cacheNames = await caches.keys();
                await Promise.all(
                    cacheNames.map(cacheName => {
                        console.log(`Deleting cache: ${cacheName}`);
                        return caches.delete(cacheName);
                    })
                );
                console.log('All caches deleted directly');
                
                // Force clear browser memory cache
                const urls = await caches.keys().then(cacheNames => {
                    return Promise.all(
                        cacheNames.map(async cacheName => {
                            const cache = await caches.open(cacheName);
                            return cache.keys().then(keys => keys.map(request => request.url));
                        })
                    );
                }).then(urlArrays => [].concat(...urlArrays));
                
                // Reload the page with cache.reload() force flag if requested
                if (reloadAfter) {
                    console.log('Reloading page with clean state...');
                    // Add cache-busting query parameter and force reload
                    const cacheBuster = `?cache=${Date.now()}`;
                    window.location.href = window.location.href.split('?')[0] + cacheBuster;
                } else {
                    console.log('Cache clearing complete. Reload page manually for a fresh state.');
                }
                
                return true;
            } catch (error) {
                console.error('Error clearing caches:', error);
                return false;
            }
        };
        
        // Add a simpler version to just reload the page with a cache-busting parameter
        window.reloadApp = function() {
            const cacheBuster = `?cache=${Date.now()}`;
            window.location.href = window.location.href.split('?')[0] + cacheBuster;
        };
        
        console.log('Debug helpers available:');
        console.log('- window.clearAppCache() - Clear all caches and reload');
        console.log('- window.reloadApp() - Reload with cache-busting parameter');
    </script>
