<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{SITE_TITLE}}</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="description" content="A lightweight Kanban board application">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <script src="marked.min.js"></script>
    <style>
        @media (max-width: 768px) {
            .app-title {
                font-size: 1.2rem;
                text-align: center;
                margin: 0 auto;
            }
            .board-header {
                justify-content: center;
                flex-wrap: wrap;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="board-header">
                <div class="app-title">{{SITE_TITLE}}</div>
                <div class="board-selector">
                    <button id="boardMenuBtn" aria-label="Open board menu">
                        <svg viewBox="0 0 24 24">
                            <path d="M3 12h18M3 6h18M3 18h18"></path>
                        </svg>
                    </button>
                    <h1 id="currentBoard">Loading...</h1>
                </div>
                <button id="themeToggle" aria-label="Toggle theme">
                    <svg class="moon" viewBox="0 0 24 24">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg class="sun" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>

            <!-- Board Menu (hidden by default) -->
            <div id="boardMenu" class="board-menu" hidden>
                <div class="menu-header">
                    <h3>Your Boards</h3>
                    <button id="addBoardBtn" class="btn-text">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        New Board
                    </button>
                </div>
                <ul id="boardList" class="board-list">
                    <!-- Boards will be populated by JavaScript -->
                </ul>
            </div>

            <!-- Kanban Board -->
            <div class="board-container">
                <div id="columns" class="columns">
                    <!-- Columns will be populated by JavaScript -->
                    <button id="addColumnBtn" class="add-column-btn" aria-label="Add new column">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="dumbware-credit">
        A Dumbware by <a href="https://dumbware.io" target="_blank" rel="noopener noreferrer">Dumbware.io</a>
    </div>
    <!-- IMPORTANT: Do not modify this script type unless the entire file is fully structured as an ES module. -->
    <script src="config.js"></script>
    <script src="marked.min.js"></script>
    <script src="dumbdateparser.js"></script>
    <script src="src/api-utils.js"></script>
    <script src="src/theme.js"></script>
    <script src="src/date-utils.js"></script>
    <script src="src/text-utils.js"></script>
    <script type="module" src="src/state.js"></script>
    <script type="module" src="src/auth-storage.js"></script>
    <script type="module" src="src/login-utils.js"></script>
    <script type="module" src="src/ui-utils.js"></script>
    <script type="module" src="src/element-init.js"></script>
    <script src="src/task-modal.js"></script>
    <script src="src/task-utils.js"></script>
    <script type="module" src="src/drag-drop-utils.js"></script>
    <!-- New ES Modules for rendering -->
    <script type="module" src="src/render-utils.js"></script>
    <script type="module" src="src/render-init.js"></script>
    <!-- Board management utilities -->
    <script type="module" src="src/board-utils.js"></script>
    <!-- Event listeners module -->
    <script type="module" src="src/event-listeners.js"></script>
    <!-- Data loading module -->
    <script type="module" src="src/data-loading.js"></script>
    <!-- Application initialization module -->
    <script type="module" src="src/app-init.js"></script>
    <!-- Application bootstrap module -->
    <script type="module" src="src/app-bootstrap.js"></script>
    <!-- Main script -->
    <script type="module" src="script.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>

    <!-- Add this before the closing body tag -->
    <div id="confirmModal" class="modal" hidden>
        <div class="modal-content">
            <div class="modal-drag-handle"></div>
            <button class="modal-close" aria-label="Close modal">×</button>
            <h2>Delete Column</h2>
            <p>Are you sure you want to delete this column? This action cannot be undone.</p>
            <div class="modal-actions">
                <button type="button" class="btn-secondary" data-action="cancel">Cancel</button>
                <button type="button" class="btn-primary" data-action="confirm">Delete</button>
            </div>
        </div>
    </div>

    <!-- Add this before the closing body tag -->
    <div id="taskModal" class="modal" hidden>
        <div class="modal-content">
            <div class="modal-drag-handle"></div>
            <button class="modal-close" aria-label="Close modal">×</button>
            <h2>Edit Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskStatus">Status</label>
                    <select id="taskStatus" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="text" id="taskDueDate" placeholder="Enter due date">
                </div>
                <div class="form-group">
                    <label for="taskStartDate">Start Date</label>
                    <input type="text" id="taskStartDate" placeholder="Enter start date">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-delete" data-action="delete">Delete Task</button>
                    <div class="actions-right">
                        <button type="submit" class="btn-primary">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
