<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{SITE_TITLE}}</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script>
        // Debug logging for URL and protocol
        console.log('Current URL:', window.location.href);
        console.log('Current Protocol:', window.location.protocol);
        console.log('Base Path:', window.appConfig?.basePath || 'Not set');
    </script>
</head>
<body>
    <main>
        <form id="pinForm" action="verify-pin" method="POST">
            <button id="themeToggle" aria-label="Toggle theme" type="button">
                <svg class="moon" viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <svg class="sun" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
            <h1>{{SITE_TITLE}}</h1>
            <h2>Enter PIN</h2>
            <div class="pin-input-container"></div>
            <div class="pin-error" role="alert" aria-hidden="true">Incorrect PIN. Please try again.</div>
        </form>
    </main>
    <div class="dumbware-credit">
        A Dumbware by <a href="https://dumbware.io" target="_blank" rel="noopener noreferrer">Dumbware.io</a>
    </div>
    <!-- IMPORTANT: Do not modify this script type unless the entire file is fully structured as an ES module. -->
    <script src="config.js"></script>
    <script src="src/api-utils.js"></script>
    <script src="src/theme.js"></script>
    <script src="src/date-utils.js"></script>
    <script src="src/text-utils.js"></script>
    <script src="src/ui-utils.js"></script>
    <script src="src/task-modal.js"></script>
    <script src="src/task-utils.js"></script>
    <script type="module" src="src/drag-drop-utils.js"></script>
    <!-- Board management utilities -->
    <script type="module" src="src/board-utils.js"></script>
    <script type="module" src="script.js"></script>

</html>
